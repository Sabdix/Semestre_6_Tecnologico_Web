<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Modelo de Caja</title>
        <link rel="stylesheet" href="css/estilos.css"/>
    </head>
    <body>
        <header id="encabezado">
            <img id="logo" src="Imagen.gif" alt="imagen">
        </header>
        <div id="bienvenida">
            <h1>Bienvenidos</h1>
            <hr id="barra"/>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="">Opción 1</a></li>
                <li><a href="">Opción 2</a></li>
                <li><a href="">Opción 3</a></li>
            </ul>
        </nav>
        <section id="contenido">
            <h2>Contenido</h2>
            <article id="formulario">
                <h2>Formulario</h2>
                <form>
                    <fieldset>
                        <legend>Formularidijillo</legend>
                        <div id="nombres"><label>Nombre:</label>
                            <input type="text" id="nombre"/></div>
                        <div id="apellidos"><label>Apellido:</label>
                            <input type="text" id="apellido"/></div>
                        <div id="email"><label>E-mail:</label>
                            <input type="text" id="emails"/></div>
                    </fieldset>
                </form>
            </article><br>
            <article id="n1">
                <h3>Articulo 1</h3>
                <p>Noticia 1</p>
            </article>
            <article id="n2">
                <h3>Articulo 2</h3>
                <p>Noticia 2</p>
            </article>
        </section>
        <footer id="pie">
            <address>IEEE Centro Occidente Section</address>
            <p class="enlinea">Parrafo 1</p>
            <p class="enlinea">Parrafo 2</p>
        </footer>
    </body>
</html>
