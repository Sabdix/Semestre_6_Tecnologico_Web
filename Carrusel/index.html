<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css" media="screen">
        <title>Carrusel Bootstrap</title>
    </head>
    <body>
        <div id="container">
            <div id="myCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="active item"><img src="1.jpg" alt="1"></div>
                    <div class="item"><img src="2.jpg" alt="2"></div>
                    <div class="item"><img src="3.jpg" alt="3"></div>
                    <div class="item"><img src="4.jpg" alt="4"></div>
                    <div class="item"><img src="5.jpg" alt="5"></div>
                </div>
                <a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
                <a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
            </div>
        </div>
        <script src="js/jquery-ui-1.11.4/external/jquery/jquery.js"></script>
        <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#myCarousel').carousel({
                    interval: 3000
                });
            });
        </script>
    </body>
</html>
