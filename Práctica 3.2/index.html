<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Algoritmo Módulo 97C</title>
        <script src="js/algoritmo.js"></script>
    </head>
    <body>
        <header id="encabezado">
            <h1>Módulo 97C</h1>
        </header>
        <div id="contenido">
            <form action="#" method="get">
                <label for="movimiento">Movimiento:</label>
                <select name="movimiento" id="movimiento" required>
                    <option value="1">Pagos - 01</option>
                    <option value="2">Fichas - 02</option>
                    <option value="3">Reinscripción - 03</option>
                </select>
                <br>
                <label for="consecutivo">Consecutivo:</label>
                <input type="text" id="consecutivo" name="consecutivo" required>
                <br>
                <label for="semestre">Semestre:</label>
                <input type="number" id="semestre" name="semestre" max="50" min="0" required>
                <br>
                <label for="fecha">Fecha Límite de Pago:</label>
                <input type="date" id="fecha" name="fecha" required>
                <br>
                <label for="monto">Monto:</label>
                <input type="text" id="monto" name="monto" required pattern="[0-9]{1,6}[\.]\d{2}">
                <br>
                <label for="constante">Constante</label>
                <select name="constante" id="constante" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <br>
                <button id="calcular" type="submit">Calcular Referencia</button>
                <br>
                <span id="resultado"></span>
            </form>
        </div>
    </body>
</html>
