<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Evaluación 3 de Programación Web</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <section>
           <h1>Evaluación 3</h1>
            <form action="#" method="post" id="formulario">
                <label for="numero">Introduce un número entero entre 1 y 99: </label>
                <input type="number" id="numero" name="numero" max="99" min="1" required>
                <input type="button" value="Calcular" id="boton1">
                <input type="reset" value="Limpiar" id="boton2">
            </form>
            <span id="resultado"></span>
        </section>
        <script src="js/jquery-1.12.3.js"></script>
        <script src="js/calculos.js"></script>
    </body>
</html>
